<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma de Estudos - Professor Galdino</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; color: #333; }

  header {
    background: linear-gradient(90deg, #003366, #0056b3);
    color: white;
    text-align: center;
    padding: 30px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header img { height: 120px; width: 120px; border-radius: 50%; border: 4px solid #fff; margin-bottom: 10px; object-fit: cover; }
  header h2 { font-size: 1.8rem; }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
    max-width: 900px;
    margin: 0 auto;
  }

  /* LOGIN */
  #loginDiv {
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  #loginDiv input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
  }
  #loginDiv button {
    width: 100%;
    padding: 14px;
    border: none;
    background: linear-gradient(90deg, #007bff, #0056b3);
    color: white;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  #loginDiv button:hover { background: linear-gradient(90deg, #0056b3, #003366); }
  #loginMsg { color: red; font-weight: bold; margin-top: 10px; }

  /* MENU GUIAS */
  #menuGuias {
    display: none;
    margin: 30px 0;
    width: 100%;
    text-align: center;
  }
  #menuGuias label {
    display: block;
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #003366;
  }
  #menuGuias select {
    padding: 14px 18px;
    border-radius: 12px;
    border: 2px solid #003366;
    background: white;
    color: #003366;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 400px;
  }
  #menuGuias select:hover {
    background: #003366;
    color: #fff;
  }

  /* √ÅREA DE ESTUDO */
  #areaDiv { display: none; width: 100%; text-align: center; }
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
  }
  .card {
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    width: 180px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 0.3s;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  }
  .card h3 { color: #003366; }

  /* QUEST√ïES */
  #questaoDiv {
    display: none;
    margin-top: 30px;
    width: 100%;
    max-width: 800px;
    text-align: center;
  }
  .questao-card {
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  .questao-card img {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 15px;
  }
  .alternativas button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #007bff;
    background: white;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    text-align: left;
    transition: 0.3s;
  }
  .alternativas button:hover { background: #007bff; color: white; }
  .alternativas button.correct { background: #28a745; color: white; border-color: #28a745; }
  .alternativas button.wrong { background: #dc3545; color: white; border-color: #dc3545; }

  #voltarBtn {
    margin-top: 15px;
    padding: 12px 24px;
    background-color: #ff5722;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
  }
  #voltarBtn:hover { background-color: #e64a19; }

  footer {
    background: #003366;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 50px;
    border-radius: 0 0 16px 16px;
  }

  @media (max-width: 600px) {
    header h2 { font-size: 1.4rem; }
    .card { width: 45%; }
    #loginDiv { padding: 30px 20px; }
  }
</style>
</head>
<body>

<header>
  <img src="logomecanica.png" alt="Logo Mec√¢nica">
  <h2>Preparat√≥rio Vestibulinho Mec√¢nica - Professor Galdino</h2>
</header>

<main>
  <!-- LOGIN -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="loginMsg"></p>
  </div>

  <!-- MENU GUIAS -->
  <div id="menuGuias">
    <label for="selectGuias">Escolha um Guia de Estudos</label>
    <select id="selectGuias" onchange="abrirGuia(this.value)">
      <option value="">Selecione...</option>
      <option value="gmat.html">Matem√°tica</option>
      <option value="gfis.html">F√≠sica</option>
      <option value="gqui.html">Qu√≠mica</option>
      <option value="gbio.html">Biologia</option>
      <option value="ghist.html">Hist√≥ria</option>
      <option value="ggeo.html">Geografia</option>
      <option value="gport.html">Portugu√™s</option>
      <option value="ging.html">Ingl√™s</option>
      <option value="gatu.html">Atualidades</option>
    </select>
  </div>

  <!-- √ÅREA DE ESTUDO -->
  <div id="areaDiv">
    <h2>Escolha a √Årea de Estudo</h2>
    <div class="cards">
      <div class="card" onclick="carregarDisciplina('matematica.json')"><h3>Matem√°tica</h3></div>
      <div class="card" onclick="carregarDisciplina('fisica.json')"><h3>F√≠sica</h3></div>
      <div class="card" onclick="carregarDisciplina('quimica.json')"><h3>Qu√≠mica</h3></div>
      <div class="card" onclick="carregarDisciplina('biologia.json')"><h3>Biologia</h3></div>
      <div class="card" onclick="carregarDisciplina('historia.json')"><h3>Hist√≥ria</h3></div>
      <div class="card" onclick="carregarDisciplina('geografia.json')"><h3>Geografia</h3></div>
      <div class="card" onclick="carregarDisciplina('portugues.json')"><h3>Portugu√™s</h3></div>
      <div class="card" onclick="carregarDisciplina('ingles.json')"><h3>Ingl√™s</h3></div>
      <div class="card" onclick="carregarDisciplina('atualidades.json')"><h3>Atualidades</h3></div>
    </div>
  </div>

  <!-- QUEST√ïES -->
  <div id="questaoDiv">
    <div class="questao-card" id="questao"></div>
    <div class="feedback" id="feedback"></div>
    <button onclick="mostrarQuestao()">Pr√≥xima Quest√£o</button>
    <button id="voltarBtn" onclick="voltarParaAreas()">Voltar</button>
  </div>
</main>

<footer>
  Site desenvolvido pelo Professor Galdino
</footer>

<script>
const usuarios = [
  {usuario: "admin", senha: "admin123"},
  {usuario: "teste", senha: "1234"}
];

let questoes = [];
let ultimaIndex = -1;

function login() {
  const user = document.getElementById('usuario').value.trim();
  const pass = document.getElementById('senha').value.trim();
  const valido = usuarios.some(u => u.usuario === user && u.senha === pass);
  if(valido) {
    document.getElementById('loginDiv').style.display = 'none';
    document.getElementById('areaDiv').style.display = 'block';
    document.getElementById('menuGuias').style.display = 'block';
  } else {
    document.getElementById('loginMsg').innerText = 'Usu√°rio ou senha incorretos!';
  }
}

// ENTER no login
document.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && document.getElementById('loginDiv').style.display !== 'none') {
    login();
  }
});

function abrirGuia(link) {
  if(link) window.open(link, "_blank");
  document.getElementById('selectGuias').value = "";
}

function carregarDisciplina(file) {
  fetch(file)
    .then(res => res.json())
    .then(data => {
      questoes = data;
      ultimaIndex = -1;
      document.getElementById('areaDiv').style.display = 'none';
      document.getElementById('questaoDiv').style.display = 'block';
      mostrarQuestao();
    })
    .catch(() => {
      document.getElementById('questao').innerText = 'Erro ao carregar quest√µes.';
    });
}

function voltarParaAreas() {
  document.getElementById('questaoDiv').style.display = 'none';
  document.getElementById('areaDiv').style.display = 'block';
  questoes = [];
}

function mostrarQuestao() {
  if(!questoes.length) return;
  document.getElementById('feedback').innerText = '';
  let index;
  do { index = Math.floor(Math.random() * questoes.length); }
  while(index === ultimaIndex && questoes.length > 1);
  ultimaIndex = index;

  const q = questoes[index];
  const alternativasHTML = Object.entries(q.alternativas).map(([k,v]) =>
    `<button onclick="verificarResposta(this,'${q.resposta}')">${k}) ${v}</button>`
  ).join('');

  document.getElementById('questao').innerHTML = `
    <strong>Quest√£o ${q.id}:</strong> ${q.enunciado}<br>
    ${q.imagem ? `<img src="${q.imagem}" alt="imagem da quest√£o">` : ''}
    <div class="alternativas">${alternativasHTML}</div>
  `;
}

function verificarResposta(btn, resposta) {
  const botoes = btn.parentElement.querySelectorAll('button');
  botoes.forEach(b => b.disabled = true);
  if(btn.innerText.startsWith(resposta)) {
    btn.classList.add('correct');
    document.getElementById('feedback').innerText = 'Correto! üéâ';
  } else {
    btn.classList.add('wrong');
    document.getElementById('feedback').innerText = 'Errado üò¢. Resposta correta: ' + resposta;
  }
}
</script>
</body>
</html>
