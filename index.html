<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Plataforma de Estudos - Professor Galdino</title>
<style>
  /* RESET */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; color: #333; }

  /* CABE√áALHO */
  header { background-color: #003366; color: #fff; padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }
  header img { height: 120px; width: 120px; border-radius: 50%; border: 4px solid #fff; object-fit: cover; margin-bottom: 10px; }
  header h1 { font-size: 2rem; }

  main { max-width: 900px; margin: 40px auto; padding: 0 20px; display: flex; flex-direction: column; align-items: center; }

  /* LOGIN */
  #loginDiv { background: #fff; padding: 50px 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
  #loginDiv input { width: 100%; padding: 16px; margin: 12px 0; border: 1px solid #ccc; border-radius: 12px; font-size: 1rem; }
  #loginDiv button { width: 100%; padding: 16px; border: none; background-color: #007bff; color: white; border-radius: 12px; cursor: pointer; font-size: 1.1rem; transition: background 0.3s; margin-top: 10px; }
  #loginDiv button:hover { background-color: #0056b3; }
  #loginMsg { color: red; margin-top: 10px; font-weight: bold; }

  /* √ÅREAS DE ESTUDO */
  #areaDiv { display: none; width: 100%; text-align: center; }
  .cards { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 30px; }
  .card { background: #fff; padding: 30px; border-radius: 16px; width: 200px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: transform 0.3s; cursor: pointer; }
  .card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
  .card h3 { margin-bottom: 10px; color: #003366; font-size: 1.2rem; }

  /* QUEST√ïES */
  #questaoDiv { display: none; margin-top: 30px; width: 100%; max-width: 800px; }
  .questao-card { background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
  .questao-card img { max-width: 100%; margin: 20px 0; border-radius: 12px; display: block; }
  .alternativas button { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #007bff; background: #fff; border-radius: 12px; font-size: 1rem; cursor: pointer; transition: all 0.3s; text-align: left; }
  .alternativas button:hover { background: #007bff; color: #fff; }
  .alternativas button.correct { background: #28a745; color: #fff; border-color: #28a745; }
  .alternativas button.wrong { background: #dc3545; color: #fff; border-color: #dc3545; }

  .feedback { margin-top: 15px; font-weight: bold; font-size: 1.1rem; }

  footer { background-color: #003366; color: #fff; text-align: center; padding: 15px; margin-top: 50px; border-radius: 0 0 16px 16px; }
</style>
</head>
<body>

<header>
  <img src="logomecanica.png" alt="Logo Mec√¢nica">
  <h2>Preparat√≥rio Vestibulinho Mec√¢nica - Professor Galdino</h2>
</header>

<main>
  <!-- LOGIN -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="loginMsg"></p>
  </div>

  <!-- √ÅREA DE ESTUDO -->
  <div id="areaDiv">
    <h2>Escolha a √Årea de Estudo</h2>
    <div class="cards">
      <div class="card" onclick="carregarDisciplina('matematica.json')"><h3>Matem√°tica</h3></div>
      <div class="card" onclick="carregarDisciplina('fisica.json')"><h3>F√≠sica</h3></div>
      <div class="card" onclick="carregarDisciplina('quimica.json')"><h3>Qu√≠mica</h3></div>
      <div class="card" onclick="carregarDisciplina('historia.json')"><h3>Historia</h3></div>
      <div class="card" onclick="carregarDisciplina('geografia')"><h3>Geografia</h3></div>
      <div class="card" onclick="carregarDisciplina('portugues.json')"><h3>Portugu√™s</h3></div>
      <div class="card" onclick="carregarDisciplina('ingles.json')"><h3>Ingl√™s</h3></div>
      <div class="card" onclick="carregarDisciplina('atualidades.json')"><h3>Atualidades</h3></div>
    </div>
  </div>

  <!-- QUEST√ïES -->
  <div id="questaoDiv">
    <div class="questao-card" id="questao"></div>
    <div class="feedback" id="feedback"></div>
    <button onclick="mostrarQuestao()">Pr√≥xima Quest√£o</button>
  </div>
</main>

<footer>
  Site desenvolvido pelo Professor Galdino
</footer>

<script>
let questoes = [];
let ultimaIndex = -1;

// USU√ÅRIOS
const usuarios = [
  {usuario: "admin", senha: "admin123"}, // Master admin
  {usuario: "teste", senha: "1234"}      // Usu√°rio padr√£o
  // Para adicionar mais usu√°rios:
  // {usuario: "novoUsuario", senha: "novaSenha"},
];

// LOGIN
function login() {
  const user = document.getElementById('usuario').value;
  const pass = document.getElementById('senha').value;
  const valido = usuarios.some(u => u.usuario === user && u.senha === pass);
  if(valido) {
    document.getElementById('loginDiv').style.display = 'none';
    document.getElementById('areaDiv').style.display = 'block';
  } else {
    document.getElementById('loginMsg').innerText = 'Usu√°rio ou senha incorretos!';
  }
}

// CARREGAR DISCIPLINA
function carregarDisciplina(file) {
  fetch(file)
    .then(res => res.json())
    .then(data => {
      questoes = data;
      ultimaIndex = -1;
      document.getElementById('areaDiv').style.display = 'none';
      document.getElementById('questaoDiv').style.display = 'block';
      mostrarQuestao();
    })
    .catch(err => {
      document.getElementById('questao').innerText = 'Erro ao carregar quest√µes.';
      console.error(err);
    });
}

// MOSTRAR QUEST√ÉO ALEAT√ìRIA
function mostrarQuestao() {
  if(!questoes.length) return;
  document.getElementById('feedback').innerText = '';
  let index;
  do {
    index = Math.floor(Math.random() * questoes.length);
  } while(index === ultimaIndex && questoes.length > 1);
  ultimaIndex = index;
  const q = questoes[index];

  const alternativasHTML = Object.entries(q.alternativas).map(([k,v]) => 
    `<button onclick="verificarResposta(this,'${q.resposta}')">${k}) ${v}</button>`
  ).join('');

  document.getElementById('questao').innerHTML = `
    <strong>Quest√£o ${q.id}:</strong> ${q.enunciado}<br>
    ${q.imagem ? `<img src="${q.imagem}" alt="imagem da quest√£o">` : ''}
    <div class="alternativas">${alternativasHTML}</div>
  `;
}

// VERIFICAR RESPOSTA
function verificarResposta(btn, resposta) {
  const botoes = btn.parentElement.querySelectorAll('button');
  botoes.forEach(b => b.disabled = true);

  if(btn.innerText.startsWith(resposta)) {
    btn.classList.add('correct');
    document.getElementById('feedback').innerText = 'Correto! üéâ';
  } else {
    btn.classList.add('wrong');
    document.getElementById('feedback').innerText = 'Errado üò¢. Resposta correta: ' + resposta;
  }
}
</script>

</body>
</html>
