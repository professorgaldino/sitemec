<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questões ENEM - Professor Galdino</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { color: #222; text-align: center; }
    .card {
      background: white; border-radius: 10px; padding: 20px; margin: 20px auto;
      max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #007bff; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    img { max-width: 100%; margin: 10px 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Questões ENEM – Uma por vez</h1>

  <div class="card">
    <label>Selecione o ano:</label>
    <select id="ano">
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
    </select>

    <label>Disciplina:</label>
    <select id="disciplina">
      <option value="matematica">Matemática</option>
      <option value="ciencias-natureza">Ciências da Natureza</option>
      <option value="ciencias-humanas">Ciências Humanas</option>
      <option value="linguagens">Linguagens</option>
    </select>

    <button id="carregar">Carregar Questão</button>
  </div>

  <div id="questao" class="card"></div>

  <script>
    const questaoDiv = document.getElementById("questao");
    const btnCarregar = document.getElementById("carregar");

    let questoesCarregadas = new Set();

    async function carregarQuestao() {
      const ano = document.getElementById("ano").value;
      const disciplina = document.getElementById("disciplina").value;

      try {
        questaoDiv.innerHTML = "<p>Carregando questão...</p>";

        // API ENEM via proxy (evita erro de CORS)
        const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.enem.dev/v1/questions?year=${ano}&discipline=${disciplina}`)}`;

        const resposta = await fetch(url);
        const data = await resposta.json();
        const json = JSON.parse(data.contents);

        if (!json.questions || json.questions.length === 0) {
          questaoDiv.innerHTML = "<p class='error'>Nenhuma questão encontrada para essa disciplina/ano.</p>";
          return;
        }

        // Filtra questão ainda não exibida
        const questoesDisponiveis = json.questions.filter(q => !questoesCarregadas.has(q.index));

        if (questoesDisponiveis.length === 0) {
          questaoDiv.innerHTML = "<p class='error'>Você já viu todas as questões dessa disciplina!</p>";
          return;
        }

        // Escolhe questão aleatória nova
        const questao = questoesDisponiveis[Math.floor(Math.random() * questoesDisponiveis.length)];
        questoesCarregadas.add(questao.index);

        // Renderiza
        let html = `
          <h2>${questao.title}</h2>
          <p><strong>${questao.discipline.toUpperCase()} – ENEM ${questao.year}</strong></p>
          <p>${questao.context ? questao.context.replace(/\n/g, '<br>') : ""}</p>
          ${questao.files && questao.files.length > 0 ? `<img src="${questao.files[0]}" alt="Imagem da questão">` : ""}
          <p><strong>${questao.alternativesIntroduction || ""}</strong></p>
        `;

        questao.alternatives.forEach(alt => {
          html += `<p>${alt.letter}) ${alt.text}</p>`;
        });

        html += `<p><strong>Resposta correta:</strong> ${questao.correctAlternative}</p>`;

        questaoDiv.innerHTML = html;

      } catch (erro) {
        console.error(erro);
        questaoDiv.innerHTML = "<p class='error'>Erro ao buscar questão. Verifique a conexão ou tente novamente.</p>";
      }
    }

    btnCarregar.addEventListener("click", carregarQuestao);
  </script>
</body>
</html>
