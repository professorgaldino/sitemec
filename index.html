<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo ENEM - Mecânica</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #eef2f7;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 360px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    #login img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 24px;
      border: 4px solid #003366;
    }
    h1 { margin-bottom: 24px; color: #003366; font-size: 1.6rem; }
    input {
      width: 100%; padding: 12px; margin-bottom: 16px;
      font-size: 1rem; border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      width: 100%; padding: 14px; font-size: 1rem;
      border: none; border-radius: 8px; background: #003366; color: white;
      cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #0055aa; }
    #mensagem { margin-top: 16px; font-size: 0.9rem; color: #cc0000; }
    .hidden { display: none; }
    .disciplina-box { margin-bottom: 24px; text-align: left; }
    .alternativas button {
      display: block; width: 100%; padding: 12px; margin-bottom: 12px;
      text-align: left; border-radius: 8px; border: 1px solid #ccc;
      background: #f7f9fc; font-size: 1rem; cursor: pointer;
      transition: background 0.2s;
    }
    .alternativas button:hover { background: #e2e6eb; }
    .correta { background: #d4edda !important; border-color: #8cd19d; }
    .incorreta { background: #f8d7da !important; border-color: #e29b9b; }
    #dica { color: #cc6600; margin-top: 10px; font-style: italic; }
  </style>
</head>
<body>

<div class="container" id="login">
  <img src="img/logomecanica.png" alt="Logo Mecânica">
  <h1>Login</h1>
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <p id="mensagem"></p>
</div>

<div class="container hidden" id="app">
  <h1>Questões ENEM</h1>
  <div class="disciplina-box">
    <label for="disciplina">Disciplina:</label>
    <select id="disciplina">
      <option value="matematica">Matemática</option>
      <option value="linguagens">Linguagens</option>
      <option value="ciencias-natureza">Ciências da Natureza</option>
      <option value="ciencias-humanas">Ciências Humanas</option>
    </select>
  </div>
  <button onclick="carregarQuestao()">Próxima Questão</button>
  <div id="questao">
    <p style="color:#666;">Selecione a disciplina e clique em "Próxima Questão".</p>
  </div>
</div>

<script>
const usuarioValido = 'admin';
const senhaValida = 'admin123';
let questaoAtual = null;

function fazerLogin() {
  const user = document.getElementById('usuario').value;
  const senha = document.getElementById('senha').value;
  const msg = document.getElementById('mensagem');

  if(user === usuarioValido && senha === senhaValida){
    document.getElementById('login').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
    msg.textContent = '';
  } else {
    msg.textContent = "Usuário ou senha inválidos.";
  }
}

async function carregarQuestao(){
  const disciplina = document.getElementById('disciplina').value;
  const container = document.getElementById('questao');
  container.innerHTML = '<p><strong>Carregando questão...</strong></p>';

  try{
    const resp = await fetch(`json/${disciplina}.json`);
    if(!resp.ok) throw new Error('Erro ao carregar JSON');
    const questoes = await resp.json();
    if(questoes.length === 0){
      container.innerHTML = `<p>Nenhuma questão disponível para ${disciplina}.</p>`;
      return;
    }

    questaoAtual = questoes[Math.floor(Math.random()*questoes.length)];

    const altHTML = questaoAtual.alternatives.map(a =>
      `<button onclick="verificarResposta(this,'${questaoAtual.correctAlternative}')">${a.letter}) ${a.text}</button>`
    ).join('');

    container.innerHTML = `
      <p><strong>${questaoAtual.title}</strong></p>
      <div class="alternativas">${altHTML}</div>
      <p id="dica"></p>
    `;
  } catch(err){
    console.error(err);
    container.innerHTML = '<p>Erro ao carregar questão.</p>';
  }
}

function verificarResposta(btn, correta){
  document.querySelectorAll('.alternativas button').forEach(b=>{
    b.disabled = true;
    if(b.textContent.trim().startsWith(correta)) b.classList.add('correta');
  });
  const dicaEl = document.getElementById('dica');
  if(!btn.textContent.trim().startsWith(correta)){
    btn.classList.add('incorreta');
    dicaEl.textContent = questaoAtual.hint;
  } else {
    dicaEl.textContent = '';
  }
}
</script>

</body>
</html>
