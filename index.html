<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF‑8"/>
  <meta name="viewport" content="width=device‑width, initial-scale=1.0"/>
  <title>Estudo ENEM - Mecânica</title>
  <style>
    /* === Reset e fontes limpas === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #eef2f7;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 320px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* === Logo arredondado === */
    #login img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 24px;
      border: 4px solid #003366;
    }

    h1 {
      margin-bottom: 24px;
      color: #003366;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #003366;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0055aa;
    }

    #mensagem {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #cc0000;
    }

    .hidden { display: none; }

    .disciplina-box { margin-bottom: 24px; text-align: left; }

    .alternativas button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      text-align: left;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f7f9fc;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .alternativas button:hover { background: #e2e6eb; }
    .correta { background: #d4edda !important; border-color: #8cd19d; }
    .incorreta { background: #f8d7da !important; border-color: #e29b9b; }
  </style>
</head>
<body>

<div class="container" id="login">
  <!-- Logo arredondado -->
  <img src="logomecanica.png" alt="Logo Mecânica">

  <h1>Login</h1>
  <input type="text" id="usuario" placeholder="Usuário" />
  <input type="password" id="senha" placeholder="Senha" />
  <button onclick="fazerLogin()">Entrar</button>
  <p id="mensagem"></p>
</div>

<div class="container hidden" id="app">
  <h1>Questões ENEM</h1>
  <div class="disciplina-box">
    <label for="disciplina">Disciplina:</label>
    <select id="disciplina">
      <option value="Matemática">Matemática</option>
      <option value="Português">Linguagens</option>
      <option value="Biologia">Biologia</option>
      <option value="Química">Química</option>
      <option value="Física">Física</option>
      <option value="História">História</option>
      <option value="Geografia">Geografia</option>
      <option value="Filosofia">Filosofia</option>
      <option value="Sociologia">Sociologia</option>
    </select>
  </div>
  <button onclick="carregarQuestao()">Próxima Questão</button>
  <div id="questao">
    <p style="color:#666;">Selecione a disciplina e clique em "Próxima Questão".</p>
  </div>
</div>

<script>
  const usuarioValido = 'admin';
  const senhaValida = 'admin123';

  function fazerLogin() {
    const user = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;
    const msg = document.getElementById('mensagem');
    if (user === usuarioValido && senha === senhaValida) {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      msg.textContent = '';
    } else {
      msg.textContent = "Usuário ou senha inválidos.";
    }
  }

  async function carregarQuestao() {
    const disciplina = document.getElementById('disciplina').value;
    const container = document.getElementById('questao');
    container.innerHTML = '<p><strong>Carregando questão...</strong></p>';

    try {
      const resp = await fetch('https://api.enem.dev/v1/exams/2023/questions?limit=100');
      if (!resp.ok) throw new Error(resp.status);
      const data = await resp.json();
      const questoes = data.questions.filter(q => q.discipline === disciplina);

      if (questoes.length === 0) {
        container.innerHTML = `<p>Nenhuma questão disponível para ${disciplina}.</p>`;
        return;
      }

      const q = questoes[Math.floor(Math.random() * questoes.length)];
      const altHTML = q.alternatives.map(a =>
        `<button onclick="verificarResposta(this,'${q.correctAlternative}')">${a.letter}) ${a.text}</button>`
      ).join('');

      container.innerHTML = `
        <p><strong>${q.title}</strong></p>
        ${q.context ? `<p>${q.context}</p>` : ''}
        <div class="alternativas">${altHTML}</div>
        <p style="color: #888;"><em>${q.discipline} — Ano: ${q.year}</em></p>
      `;
    } catch (error) {
      console.error(error);
      container.innerHTML = '<p>Erro ao carregar questão. Tente novamente.</p>';
    }
  }

  function verificarResposta(btn, correta) {
    document.querySelectorAll('.alternativas button').forEach(b => {
      b.disabled = true;
      if (b.textContent.trim().startsWith(correta)) b.classList.add('correta');
    });
    if (!btn.textContent.trim().startsWith(correta)) btn.classList.add('incorreta');
  }
</script>

</body>
</html>
